<!doctype html>
<html>
<head>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/baiduTemplate.js"></script>
</head>
<body>

<article class="blogs">
    <h2 class="title_tj">
    <p>文章<span>推荐</span></p>
  </h2>
	<div class="newblog left">
	</div>
</article>
<footer>
    <p class="ft-copyright">个人博客 Sunshine </p>
    <div id="tbox"> <a id="togbook" href=""></a> <a id="gotop" href="javascript:void(0)"></a></div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    var newblog = document.getElementsByClassName('newblog');
    fetch('http://localhost:8083/items',{method:'GET'})
        .then(function (res) {return res.json()})
        .then(function (items) {
            var str = `<div class="oneblog">`;
            for(let i=0;i<items.length;i++){
                str+=`<div class="oneblog">
                <h2><a title="${items[i].chapterName}">${items[i].chapterName}</a></h2>
                <figure><img src='${items[i].imgPath}' border='0' width='120' height='120' alt='${items[i].chapterName}'></figure>
                <ul class="nlist">
                    <p>${items[i].chapterDes}</p>
                    <a title="${items[i].chapterName}" href="http://localhost:8083/detail?chapterId=${items[i].chapterId}" target="_blank" class="readmore">阅读全文>></a>
                </ul>
                <p class="dateview">
                    <span>发布时间：${items[i].publishTimer}</span>
                    <span>作者：${items[i].author}</span>
                    <span>分类：[<a href="/">悠客</a>]</span>
                    <span class="nl">浏览（101)</span>
                    <span class="n2">评论（<a href="/">0</a>）</span>
                    <div class="line"></div>
                </p>
            </div>`
        }
        newblog[0].innerHTML+=str;
    });
</script>
</html>
